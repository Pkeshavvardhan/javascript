<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="sum"></p>
    <script>
        function sumALL(){
            var sum=0;
            for (i=0;i<arguments.length;i++){
               sum+= arguments[i];
            }
            return sum;
        }
        document.getElementById("sum").innerHTML=sumALL(12,14,16,20);
    </script>
</body>
