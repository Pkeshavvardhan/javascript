<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="join"></p>
    <p id="pop"></p>
    <script>
        var avengers=["iron man","captain america","hulk","thor"]
        document.getElementById("join").innerHTML=avengers.join("#")
        avengers.pop();
        document.getElementById("pop").innerHTML=avengers
    </script>
</body>
</html>
