<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=["1","2","3","4","5"]
    for (i=0;i<number.length;i++){
        var text=number[i]+"<br>"
        document.write(text)
    }

    var day
    switch (new date().getday()){
        case 0:
        day="sunday"
        break;
        case 1:
        day="monday"
        break;
        case 2:
        day="tuesday"
        break;
        case 3:
        day="wednesday"
        break;
        case 4:
        day="thursday"
        break;
        case 5:
        day="friday"
        break;
        case 6:
        day="saturday"
        break;

    }
    document.write(day)
    </script>
</body>
</html>
